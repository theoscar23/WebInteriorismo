<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactar.css">
    <title>Contactar con nosotros</title>
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="header">
        <div class="container">
            <!-- Barra de navegación -->
            <div class="menu">
                <a href="index.html" class="logo">Logo</a>
                <input type="checkbox" id="menu">
                <label for="menu">
                    <img src="imginf/hamburguesaicon.webp" class="menu" onclick="toggleMenu()" alt="">
                </label>
                <!-- Menú de navegación -->
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="interiorismo.html">Interiorismo</a></li>
                        <li><a href="decoracion.html">Decoración</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container form-container">
    <form action="https://formsubmit.co/oscarambrosio23@gmail.com" method="post">
        <h2>Bienvenido</h2>
        <label for="Nombre">Nombre</label>
        <input type="text " id="Nombre" name="Nombre" pattern=".*\S+.*" placeholder="Nombre" required title="Por favor ponga un Nombre">
        <div id="error-nombre" class="error-message"></div>

        <label for="Apellido">Apellido</label>
        <input type="text"  id="Apellido" pattern=".*\S+.*" placeholder="Apellido" required title="Por favor ponga un Apellido">
        <div id="error-apellido" class="error-message"></div>

        <label for="Telefono">Telefono</label>
        <input type="text" id="Telefono" name="Telefono" pattern=".*\S+.*" placeholder="Telefono" required title="Por favor ponga un Telefono">
        <div id="error-telefono" class="error-message"></div>

        <label for="email">Correo</label>
        <input type="email" id="Correo" name="Correo" placeholder="Correo" required title="Por favor ponga un correo">
        <div id="error-correo" class="error-message"></div>

        <input class="btn-1" type="submit" value="Enviar">
        
    </form>
    <img src="imginf/Foto_contacto.webp" alt="" style="max-width: 400px;">
</div>
<script src="menu.js"></script>
</body>
</html>
